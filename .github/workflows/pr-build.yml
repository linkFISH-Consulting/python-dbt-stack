name: Docker Build Check

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - Dockerfile

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          tags: temp/pr-build:latest

      - name: Cleanup
        run: |
          docker rmi temp/pr-build:latest
